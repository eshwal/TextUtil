{% load  static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{% static 'mystylesheet.css' %}" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
            <span>
              <a class="navbar-brand">TextUtils</a>
              <a class="navbar-brand" href ="/">Home</a>
            </span>
          </nav>
          <div class="bodytext">
        <h4>Enter the text below</h4>
          </div>
        <form action="analyze/" method="post">
            {% csrf_token %}
            <div class="input-group">
                <textarea class="form-control" name="text"></textarea>
              </div>
              <div class="flex-container">
            <select class="form-select" multiple aria-label="Default select example" name="selectoption">
                <option selected disabled>Select Operation to Perform</option>
                <option value="removepunc">Remove Punctuation</option>
                <option value="convertcapital">Convert to Capital Case</option>
                <option value="convertlower">Convert to Lower Case</option>
                <option value="charcount">Count the characters</option>         
              </select>
              <div>
             <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </body>
</html>
